<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta name="author" content="{{ .Site.Params.authors }}">
<meta name="generator" content="Hugo {{ hugo.Version }}">
{{ with .Params.robots }}
<meta name="robots" content="{{ . }}">
{{ end }}
<title>
    {{ if .IsHome }}
    {{ .Site.Title | markdownify }} Â· {{ .Site.Params.subtitle | markdownify }}
    {{ else }}
    {{ .Title | markdownify }} 
    {{ end }}
</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link rel="canonical" href="{{ .Permalink }}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&amp;display=swap" rel="stylesheet">
