{{ "<!-- partials/breadcrumb.html -->" | safeHTML }}

{{ if or (and (eq .Page.Type "services") (eq .Page.Kind "term")) (and (eq .Page.Type "posts") (eq .Page.Kind "page")) }}

<div class="{{ .Site.Params.container }}">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="Хлебные крошки">
    <ol class="breadcrumb p-2">
      <li class="breadcrumb-item">
        <a href="/" class="text-decoration-none">
          <span class="breadcrumb-text">
            Главная
          </span>
        </a>
      </li>
      {{ range after 1 .Ancestors.Reverse }}
      <li class="breadcrumb-item">
        <a href="{{ .RelPermalink }}" class="text-decoration-none">
          <span class="breadcrumb-text">
            {{ .Title }}
          </span>
        </a>
      </li>
      {{ end }}
      <li class="breadcrumb-item active"  aria-current="page">{{ .Title }}</li>
    </ol>
  </nav>
</div>

{{ end }}
