<!doctype html>
<html lang="{{ .Site.LanguageCode }}" data-bs-theme="auto">
  <head>
    {{ partial "header" . }}
    {{ partial "styles" . }}
  </head>
  <body class="d-flex flex-column min-vh-100">  
    <div class="flex-grow-1 flex-shrink-0">
      <header>
        {{ partial "navbar" . }}
        {{ if not .IsNode }}
        {{ partial "breadcrumb" . }}
        {{ end }}  
        {{ block "title_override" . }}
        <div class="{{ .Site.Params.container }}">
          <div class="text-center py-5">{{ end }}
            <div>
              <h1 class="display-1 text-uppercase mb-3">{{ .Title }}</h1>
              <p class="lead mb-4">{{ .Description }}</p>
            </div>
          </div>
        </div>    
      </header>  
      <main class="main-{{ .Type }}">
        {{ block "main" . }}
        {{ end }}        
      </main>
    </div>
    <footer class="flex-grow-0 flex-shrink-0 py-3 bg-light border-top text-muted">
      {{ partial "footer" . }}
    </footer>
    {{ partial "scripts" . }}
  </body>
</html>
