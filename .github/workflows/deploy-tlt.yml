name: Deploy sudexpert.ooo website to Yandex Object Storage
on:
    push:
        branches:
            - master            
jobs:
    deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                node-version: ${{ matrix.node-version }}
            - name: Install, build, test
              run: |
                npm install
                npm run build
                npm test
              env:
                CI: true
    
            - uses: sergeevpasha/yandex-cloud-s3-sync-github-actions@v0.1.0
              with:
                YANDEX_CLOUD_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
                YANDEX_CLOUD_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
                YANDEX_CLOUD_BUCKET_NAME: ${{ secrets.BUCKET }}
                PATH: "./public/tlt"
                CLEAR: true
